<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="product__box">
        <img src="" alt="" class="product__image" />
        <div class="product__desc">
          <h3>Perfume</h3>
          <h1>Gabrielle Essence <span class="h1__span">Eau De Parfum</span></h1>
          <p class="product__desc__para">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="product__price">
            $149.99 <span class="product__price__dis">$169.99</span>
          </p>
          <button class="btn">
            <img src="/images/icon-cart.svg" class="btn__cart" /> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
